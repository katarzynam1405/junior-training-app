<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Statistics</title>
</head>

<body>
    <div class="main">
        <div class="select-container">
            <div class="item">
                <label for="league">
                    <p>Leagues</p>
                </label>
                <input list="leagues" name="league" id="league" />
                <datalist id="leagues">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                </datalist>
            </div>
            <div class="item">
                <label for="team">
                    <p>Teams</p>
                </label>
                <input list="teams" name="team" id="team" />
                <datalist id="teams">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                </datalist>
            </div>
            <div class="item">
                <label for="season">
                    <p>Seasons</p>
                </label>
                <input list="seasons" name="season" id="season" />
                <datalist id="seasons">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                </datalist>
            </div>
        </div>
        <div class="search-results">
            <table>
                <tr>
                    <td>Date</td>
                    <td>Host</td>
                    <td>Guest</td>
                    <td>Match Result</td>
                </tr>
                <tr>
                    <td>12/5/17</td>
                    <td>Team H</td>
                    <td>Team G</td>
                    <td>0-5</td>
                </tr>
            </table>
        </div>
    </div>
    <!-- added whitespaces ver. 2.0-->
    <!-- camel case -->
    <script src="dist/app.js"></script>
</body>

</html>
